}

#team-cards{

}


.card-header {
    background-color: #03a9f4;

}

}

.card-body {

}

}

.container {
    display: flex;

    left: 50%;
    top: 30%;
    transform: translate(-50%, -50%);
    width: 80%;     
} 
.employee-box div{
    border: 1px solid #d1c6c6;
    border-radius: 8px;
    box-shadow: 0 8px 40px 0 rgb(80 74 74);

.interns{

}
.email{

}
@media only screen 
  and (min-device-width: 375px) 
  and (max-device-width: 812px) 
  and (-webkit-min-device-pixel-ratio: 3)
  and (orientation: portrait) { 
    
    .card-body{
        display: flex;
        margin-top: 20px;
        flex-direction: column;
        flex-wrap: wrap;
    }
}

</style>
